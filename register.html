<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<style>
    body{
        background: rgb(131, 194, 242);
        padding-top: 25vh;
        
        
    }
    form{
        background: rgb(247, 249, 252);
        
    }
    .form-container{
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0px 0px 10px 0px;
    }
</style>
<body>
    <section class="container-fluid ">

<section class="row justify-content-center">
    
    <section class="col-12 col-sm-6 col-md-4">
        
        <div class="form-container">
            <h4 class="text-center font-weight-bold">Signup Form</h4>
            <div class="form-group">
                <label for="exampleInputEmail1">Name</label>
                <input type="text" class="form-control" id="name" aria-describedby="name">
              </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
              
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="password">
            </div>
            
            <button  type="button" onclick="register()" class="btn btn-primary mt-3 w-100 btn-loader">Register</button>

            <h6 class="mt-3">Already Registered? <a href="/login.html">Login Here</a></h6>
          </div>

    </section>

</section>
    </section>
    <script src="./js/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
